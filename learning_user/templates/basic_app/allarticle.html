{% extends 'basic_app/base.html' %}

{% block bodyblock %}

  {% if listofart  %}

    <thead>
      <tr>
        <th>name</th>
        <th>content</th>
      </tr>
    </thead>
    <tbody>
      {% for kir in listofart %}

  </table>
  {% else %}
  <p>nothing found it</p>
  {% endif %}



  {{ listofart }}

{% endblock %}
